<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image slider</title>
    <!-- ============================================ icons ============================================ -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- =============================== custom css =============================== -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="project-details-container">
      <h1 class="headline">image slider</h1>
      <p class="description">your project description here</p>
    </div>
    <div class="image-slider-container">
      <div class="image-slider">
        <div class="slides first_slidepic"></div>
        <div class="slides second_slidepic"></div>
        <div class="slides third_slidepic"></div>
        <div class="slides fourth_slidepic"></div>
      </div>
    </div>
    <div class="slider-controls">
      <i class="fa-solid fa-left-long" id="previous-slide-icon"></i>
      <i class="fa-solid fa-right-long" id="next-slide-icon"></i>
    </div>
    <!-- =============================== custom js =============================== -->
    <script src="main.js"></script>
  </body>
</html>
